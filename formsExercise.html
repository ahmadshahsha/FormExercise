<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Custormer Experience Survy</legend>
        <!-- Store number -->
        <label for="SS">Store Number</label>
        <select name="SS" id="SS">
            <!-- Bonus 1 -->
            <!-- Adding the "hidden" attribute/keyword hides the option when the dropdown is selected -->
           <option hidden> Select A Store</option>
           <option value="3109">3109</option>
           <option value="2421">2421</option>
           <option value="5357">5357</option>
      
        </select>
        <fieldset>
            <legend>When you Cisited</legend>
            <div>
                <label for="date">Date Visited</label>
                <!--  Bonus 2 -->
                <!-- Adding the "min" and "max" attributes will limit the date selection to a specific range -->

                <input type="date" name="date" id="date" max="2022-12-31" min="2022-01-01" value="2022-03-01">
            </div>
            <br>
            <div>
              <label for="timeVisited">Time</label>
              <input type="time" name="timeVisited" id="timeVisited">
           
           
            </div>
        </fieldset>
        </fieldset>
        <label for="fullName">Full Name:</label>
         <input type="text" name="nameFull" id="fullName" placeholder="Name">
         <br>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Email">
        <fieldset>
        <legend>How would you rate your level of satisfaction with your visit?</legend>
        <div>
            <input type="radio" name="radioLink" id="satisfied">
            <label for="satisfied">Satisfied</label>
    </fieldset>


    </form>
</body>
</html>
